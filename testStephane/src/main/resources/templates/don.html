<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faire un don pour le cancer de la gorge</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
<!-- Navigation bar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Main content -->
<main>
    <h1>Faire un don pour le cancer de la gorge</h1>
    <form method="post" action="/submit">
        <label for="amount">Montant du don :</label>
        <input type="number" id="amount" name="amount"><br><br>

        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="lastname"><br><br>

        <label for="firstname">Prénom :</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email"><br><br>

        <button type="submit">Faire un don</button>
    </form>
</main>

<!-- Footer -->
<footer>
    <p>&copy; 2023 Don pour le cancer de la gorge. Tous droits réservés.</p>
</footer>
</body>

</html>
